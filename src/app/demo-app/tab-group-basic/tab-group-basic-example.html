<mat-tab-group [selectedIndex]="selectedIndexId" (selectedIndexChange)="onChangeIndex($event)">
  <mat-tab label="First">
    <div class="example-large-box mat-elevation-z4" (swipe)="switchTab(1)">Content 1</div>
  </mat-tab>
  <mat-tab label="Second">
    <div class="example-large-box mat-elevation-z4" (swipe)="switchTab(1)">Content 2</div>
  </mat-tab>
  <mat-tab label="Third">
    <div class="example-large-box mat-elevation-z4" (swipe)="switchTab(-1)">Content 3</div>
  </mat-tab>
</mat-tab-group>
<div>
  Tab index = {{selectedIndexId}}
</div>
